<html>
    <head>
        <title>Formulario de ingreso</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./index.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/estilos.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    </head>
    <body>
        <h2>Agregar producto</h2>
        <form action="/productos" method="POST">
            <label>Nombre Producto</label><input name="title">
            <label>Precio</label><input name="price">
            <label>URL Imagen</label><input name="thumbnail">
            <button>Enviar</button>
        </form>

        <table id="productos" >
        </table>
       
       <h2>Centro de mensajes</h2>
        <form onsubmit="agregarMensaje(this)">
            <label>E-mail:</label><input name="usuario" id="inputMail" required>
            <label>Mensaje</label><input name="contenido" id="inputContenido">
            
            <button type="submit" >Enviar</button>
        </form> 
           <table id="mensajes"></table>
           
    </body>
</html>
